<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title>스파르타코딩클럽 | 나홀로 메모장</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#cards-box").html("");
            showArticles();
        });

        function openClose(idx, title, content) {
            // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
            if ($("#post-box").css("display") == "block") {
                // post-box를 가리고
                $("#post-box").hide();
                // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 열기");
            } else {
                // 아니면(눈에 보이지 않으면) post-box를 펴라
                $("#post-box").show();
                // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 닫기");
            }

            if(idx != undefined) {
                $("#post-url").val(title);
                $("#post-comment").val(content);
                $("#post-save-btn").attr("onclick",`updateArticle(${idx})`);
            }
            else {
                $("#post-save-btn").attr("onclick","postArticle()");
            }
        }

        function postArticle() {
            let url = $("#post-url").val();
            let comment = $("#post-comment").val();
            var data = {'title': url, 'content': comment}

            $.ajax({
                type: "POST",
                url: "/post",
                data: data,
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert("포스팅 성공!");
                        // 3. 성공 시 페이지 새로고침하기
                        window.location.reload();
                    } else {
                        alert("서버 오류!");
                    }
                }
            })
        }

        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/post",
                data: {},
                success: function (response) {
                    let posts = response["posts"];
                    for (let i = 0; i < posts.length; i++) {
                        makeListPost(posts[i], i);
                    }
                }
            })
        }

        function makeListPost(post, index) {
            let tempHtml = ` <tr>
                      <th scope="row">${index + 1}</th>
                      <td><a href="#" onclick="showArticleDetail(${post['idx']}, '${post['title']}', '${post['content']}')">${post['title']}</a></td>
                      <td>${post['reg_date']}</td>
                      <td>${post['looked']}</td>
                      <td><button type="button" class="btn btn-primary" onclick="openClose(${post['idx']}, '${post['title']}', '${post['content']}')">수정</button></td>
                      <td><button type="button" class="btn btn-danger" onclick="deleteArticle(${post['idx']})">삭제</button></td>
                      </tr>
                    `;
            $("#list-post").append(tempHtml);
        }

        function deleteArticle(idx) {
            $.ajax({
                type: "DELETE",
                url: `/post?idx=${idx}`,
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert("삭제 성공!");
                        // 3. 성공 시 페이지 새로고침하기
                        window.location.reload();
                    } else {
                        alert("서버 오류!");
                    }
                }
            })
        }

        function updateArticle(idx) {
            let url = $("#post-url").val();
            let comment = $("#post-comment").val();

            $.ajax({
                type: "UPDATE",
                url: "/post",
                data: {'title': url, 'content': comment, 'idx': idx},
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        alert("수정 성공!");
                        // 3. 성공 시 페이지 새로고침하기
                        window.location.reload();
                    } else {
                        alert("서버 오류!");
                    }
                }
            })
        }

        function showArticleDetail(idx, title, content) {
            $('#article-modal').modal('show');

            $('.modal-title').html(title)
            $('.modal-body').html(content)
            $('.modal-close-btn').attr("onclick",`updateArticleLooked(${idx})`);
        }

        function updateArticleLooked(idx) {
            $.ajax({
                type: "UPDATE",
                url: `/post/looked?idx=${idx}`,
                success: function (response) { // 성공하면
                    if (response["result"] == "success") {
                        window.location.reload();
                    } else {
                        alert("서버 오류!");
                    }
                }
            })
        }

    </script>

</head>

<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">나홀로 메모장!</h1>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기
            </button>
        </p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="post-url">제목</label>
                <input id="post-url" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="post-comment">간단한 내용</label>
                <textarea id="post-comment" class="form-control" rows="2"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="post-save-btn">기사저장</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">날짜</th>
            <th scope="col" onclick="">조회</th>
            <th scope="col">삭제</th>
            <th scope="col">수정</th>
        </tr>
        </thead>
        <tbody id="list-post">

        </tbody>
    </table>
</div>

<!-- 메모 자세히 보기 -->
<div class="modal" tabindex="-1" id="article-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close modal-close-btn" data-bs-dismiss="modal" aria-label="Close" onclick></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary modal-close-btn" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
