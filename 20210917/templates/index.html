<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title></title>

    <script>
        let cnt = 0
        let groups

        function set_recommend_system() {
            $.ajax({
                type: "GET",
                url: '/base/code',
                data: {},
                success: function(response){
                    groups = response[0]['groups']
                    $('#group-box').remove()
                }
            })
        }

        function listing() {
            $.ajax({
                type: "GET",
                url: '/code',
                data: {'group_give': groups[cnt]},
                success: function(response){
                    groups = response[0]['groups']
                    $('#group-box').remove()
                }
            })
        }

    </script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">주식 종목 추천</h1>
        <p class="lead">원하시는 종목을 추천합니다</p>
        <hr class="my-4">
        <p class="lead" id="group-box">
            <button onclick="set_recommend_system()" id="btn-post-box" type="button" class="btn btn-primary">추천 시작</button>
        </p>
    </div>
</body>

</html>
